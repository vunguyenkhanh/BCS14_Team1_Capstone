<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../output.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="max-w-screen-xl mx-auto px-5">
        <div class="mt-16 text-center">
            <h1 class="text-4xl lg:text-5xl font-bold lg:tracking-tight">Contact</h1>
            <p class="text-lg mt-4 text-slate-500 mx-auto">Got Questions? We are here to help.</p>
        </div>
        <div class="grid md:grid-cols-2 gap-10 mx-auto max-w-4xl mt-16">
            <div>
                <h2 class="font-medium text-2xl text-gray-800">Contact Astroship</h2>
                <p class="text-lg mt-4 text-slate-500 mx-auto max-w-xl">Have something to say? We are here to help. Fill up the form or send email or call phone.</p>
                <div class="mt-5">
                    <div class="flex items-center mt-2 space-x-2 text-gray-600">
                        <svg width="1em" height="1em" viewBox="0 0 24 24" class="text-gray-400 w-4 h-4" data-icon="uil:map-marker"> <symbol id="ai:uil:map-marker"><path fill="currentColor" d="M12 2a8 8 0 0 0-8 8c0 5.4 7.05 11.5 7.35 11.76a1 1 0 0 0 1.3 0C13 21.5 20 15.4 20 10a8 8 0 0 0-8-8m0 17.65c-2.13-2-6-6.31-6-9.65a6 6 0 0 1 12 0c0 3.34-3.87 7.66-6 9.65M12 6a4 4 0 1 0 4 4a4 4 0 0 0-4-4m0 6a2 2 0 1 1 2-2a2 2 0 0 1-2 2"></path></symbol> <use xlink:href="#ai:uil:map-marker"></use> </svg>
                        <span>1734 Sanfransico, CA 93063</span>
                    </div>
                    <div class="flex items-center mt-2 space-x-2 text-gray-600">
                        <svg width="1em" height="1em" viewBox="0 0 24 24" class="text-gray-400 w-4 h-4" data-icon="uil:envelope"> <symbol id="ai:uil:envelope"><path fill="currentColor" d="M19 4H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3m-.41 2l-5.88 5.88a1 1 0 0 1-1.42 0L5.41 6ZM20 17a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V7.41l5.88 5.88a3 3 0 0 0 4.24 0L20 7.41Z"></path></symbol> <use xlink:href="#ai:uil:envelope"></use> </svg>
                        <a href="mailto:hello@astroship-pro.com">
                        hello@astroship-pro.com
                        </a>
                    </div>
                    <div class="flex items-center mt-2 space-x-2 text-gray-600">
                        <svg width="1em" height="1em" viewBox="0 0 24 24" class="text-gray-400 w-4 h-4" data-icon="uil:phone"> <symbol id="ai:uil:phone"><path fill="currentColor" d="M19.44 13c-.22 0-.45-.07-.67-.12a9.44 9.44 0 0 1-1.31-.39a2 2 0 0 0-2.48 1l-.22.45a12.18 12.18 0 0 1-2.66-2a12.18 12.18 0 0 1-2-2.66l.42-.28a2 2 0 0 0 1-2.48a10.33 10.33 0 0 1-.39-1.31c-.05-.22-.09-.45-.12-.68a3 3 0 0 0-3-2.49h-3a3 3 0 0 0-3 3.41a19 19 0 0 0 16.52 16.46h.38a3 3 0 0 0 2-.76a3 3 0 0 0 1-2.25v-3a3 3 0 0 0-2.47-2.9m.5 6a1 1 0 0 1-.34.75a1.05 1.05 0 0 1-.82.25A17 17 0 0 1 4.07 5.22a1.09 1.09 0 0 1 .25-.82a1 1 0 0 1 .75-.34h3a1 1 0 0 1 1 .79q.06.41.15.81a11.12 11.12 0 0 0 .46 1.55l-1.4.65a1 1 0 0 0-.49 1.33a14.49 14.49 0 0 0 7 7a1 1 0 0 0 .76 0a1 1 0 0 0 .57-.52l.62-1.4a13.69 13.69 0 0 0 1.58.46q.4.09.81.15a1 1 0 0 1 .79 1Z"></path></symbol> <use xlink:href="#ai:uil:phone"></use> </svg>
                        <a href="tel:+1 (987) 4587 899">+1 (987) 4587 899</a>
                    </div>
                </div>
            </div>
            <div class="bg-slate-100 p-5 md:p-8 rounded-xl mb-5">
                <form action="">
                    <div class="">
                        <input type="text" placeholder="Full Name" required="" class="w-full px-4 py-3 border placeholder:text-slate-400 rounded-md outline-none focus:ring-4 border-slate-300 focus:border-slate-600 ring-slate-100" name="name" data-astro-cid-uwnxe3i2="">
                        <!-- <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1" data-astro-cid-uwnxe3i2="">
                            Please provide your full name.
                        </div> -->
                    </div>
                    <div class="mb-5">
                        <label for="email adress" class="sr-only">Email Address</label>
                        <input id="email_address" type="email" placeholder="Email Address" name="email" required="" class="w-full px-4 py-3 my-5 border placeholder:text-slate-400 rounded-md outline-none focus:ring-4 border-slate-300 focus:border-slate-600 ring-slate-100" data-astro-cid-uwnxe3i2="">
                        <!-- <div class="empty-feedback text-red-400 text-sm mt-1" data-astro-cid-uwnxe3i2="">
                            Please provide your email address.
                        </div>
                        <div class="invalid-feedback text-red-400 text-sm mt-1" data-astro-cid-uwnxe3i2="">
                            Please provide a valid email address.
                        </div> -->
                    </div>
                    <div class="mb-3">
                        <textarea name="message" required="" placeholder="Your Message" class="w-full px-4 py-3 border placeholder:text-slate-400 rounded-md outline-none h-36 focus:ring-4 border-slate-300 focus:border-slate-600 ring-slate-100" data-astro-cid-uwnxe3i2=""></textarea>
                        <!-- <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1" data-astro-cid-uwnxe3i2="">
                                Please enter your message.
                            </div> -->
                    </div>
                    <button type="submit" data-astro-cid-uwnxe3i2="" class="rounded text-center transition focus-visible:ring-2 ring-offset-2 ring-gray-200 w-full px-6 py-3 bg-indigo-600 text-white hover:bg-indigo-800  border-2 border-transparent">Send Message </button>
                    <div id="result" class="mt-3 text-center" data-astro-cid-uwnxe3i2=""></div>

                </form>
            </div>
        </div>
    </div>
    <!-- Flowbite JS -->
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
